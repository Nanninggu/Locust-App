spring.application.name=demo

# // H2 In-Memory DB Connection

# ???? DB? ??? ?? ?? ??? ???? ?????.

# URL for the H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
# Driver class name for the H2 database
spring.datasource.driverClassName=org.h2.Driver
# Username for the H2 database
spring.datasource.username=sa
# Password for the H2 database (empty in this case)
spring.datasource.password=
# Enable the H2 console for web access
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
# Always initialize the database on application startup
spring.datasource.initialization-mode=always

# Location of MyBatis mapper files
mybatis.mapper-locations=classpath:mapper/*.xml

